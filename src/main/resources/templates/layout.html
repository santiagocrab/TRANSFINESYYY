<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - transFINESy'">transFINESy</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Design System -->
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay - Only show if page takes > 300ms -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
                    <img th:src="@{/images/logo.png}" alt="transFINESy Logo">
            <h2 class="sidebar-title">transFINESy</h2>
            <p class="sidebar-subtitle">Transparency System</p>
        </div>
        
        <nav>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a th:href="@{/dashboard}" class="sidebar-nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/students}" class="sidebar-nav-link" th:classappend="${activePage == 'students'} ? 'active'">
                        <i class="bi bi-people"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/events}" class="sidebar-nav-link" th:classappend="${activePage == 'events'} ? 'active'">
                        <i class="bi bi-calendar-event"></i>
                        <span>Events</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/ledger}" class="sidebar-nav-link" th:classappend="${activePage == 'ledger'} ? 'active'">
                        <i class="bi bi-wallet2"></i>
                        <span>Ledger</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/payments}" class="sidebar-nav-link" th:classappend="${activePage == 'payments'} ? 'active'">
                        <i class="bi bi-cash-coin"></i>
                        <span>Payments</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/community-service}" class="sidebar-nav-link" th:classappend="${activePage == 'community-service'} ? 'active'">
                        <i class="bi bi-handshake"></i>
                        <span>Community Service</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/clearance}" class="sidebar-nav-link" th:classappend="${activePage == 'clearance'} ? 'active'">
                        <i class="bi bi-check-circle"></i>
                        <span>Clearance</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/reports}" class="sidebar-nav-link" th:classappend="${activePage == 'reports'} ? 'active'">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            v1.0.0
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <th:block th:replace="~{::content}"></th:block>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
