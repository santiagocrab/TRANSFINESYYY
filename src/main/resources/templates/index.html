<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transFINESy - Transforming Fines into Transparency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #F9F4EF 0%, #FFFFFF 100%);
        }
        .landing-content {
            max-width: 700px;
            margin: 0 auto;
        }
        .landing-logo {
            max-width: 350px;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease;
        }
        .landing-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #1A1A1A;
            animation: fadeInUp 0.8s ease 0.2s both;
        }
        .landing-subtitle {
            font-size: 1.5rem;
            color: #6B7280;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease 0.4s both;
        }
        .landing-button {
            animation: fadeInUp 0.8s ease 0.6s both;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay - Minimal, fast -->
    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Landing Page Hero -->
    <div class="landing-page">
        <div class="landing-content">
            <img th:src="@{/images/logo.png}" alt="transFINESy Logo" class="landing-logo">
            <h1 class="landing-title">transFINESy</h1>
            <p class="landing-subtitle">Transforming Fines into Transparency</p>
            <div class="landing-button">
                <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-right"></i>
                    Enter Dashboard
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
