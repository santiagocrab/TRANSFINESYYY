<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - transFINESy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--spacing-xl);">
        <div class="card" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h1 class="card-title" style="color: var(--primary);">
                    <i class="bi bi-exclamation-triangle"></i>
                    Error <span th:text="${errorCode}">500</span>
                </h1>
                <p class="text-muted" th:text="${errorMessage}">An error occurred</p>
                
                <div th:if="${exception}" style="margin-top: var(--spacing-lg); padding: var(--spacing-md); background: #F5F5F5; border-radius: var(--radius-md); font-family: monospace; font-size: 0.9rem;">
                    <strong>Exception:</strong> <span th:text="${exception}"></span><br>
                    <strong>Message:</strong> <span th:text="${exceptionMessage}"></span>
                </div>
                
                <div style="margin-top: var(--spacing-lg);">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="bi bi-house"></i>
                        Go Home
                    </a>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
